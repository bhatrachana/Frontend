<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Product id</label>
      <input type="number" class="form-control" id="productid" required [(ngModel)]="product.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Product name</label>
      <input type="text" class="form-control" id="productName" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="quantity">Product Quantity</label>
      <input type="number" class="form-control" id="productquantity" required [(ngModel)]="product.quantity" name="quantity">
    </div>

    <div class="form-group">
        <label for="price">Product price</label>
        <input type="number" class="form-control" id="productprice" required[(ngModel)]="product.price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
