<h2>Product Details</h2> 

<hr/>
<div *ngIf="Product">
  <div>
    <label><b>Product Name: </b></label> {{product.name}}
  </div>
  <div>
    <label><b>Product quantity: </b></label> {{product.quantity}}
  </div>
  <div>
    <label><b>Product price: </b></label> {{product.price}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
